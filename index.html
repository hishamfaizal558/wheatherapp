<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>
<body>
    <header>
        The Weather.
    </header>
    <main class="container" >
        
        <div class="container-content">
            <div class="content-search">
                <input type="text" class="search-field" placeholder="Enter the city name" spellcheck="false">
           
                <button class="btn"><span class="material-symbols-outlined">
                    search
                   </span>
               </button>
            </div>
            <div class="error">Enter a Valid Location</div>
        <!-- content on the center of the card -->
           <div class="weather">
              <div class="weather-img-div" >
                  <img src="" alt="weather" class="weather-img">
              </div>
              <div class="temp">
                
              </div>
              <div class="place-name">
                
              </div>
           </div>
           <div class="humi-wind">
               <div class="humi">
                  <img src="./images/humidity.png" alt="wind" class="humi-img">
                  <div class="humi-text"><p>Humidity</p>
                         <p class="humi-text-change" style="text-align:center"></p></div>
               </div>
               <div class="wind">
                    <img src="./images/wind.png" alt="" class="wind-img">
               <div class="wind-text"><p>Wind Speed</p>
                <p class="wind-text-change" style="text-align: center;"></p></div>
               </div>
           </div>
        </div>
    </main>
</body>
<script src="./index.js"></script>
</html>
